<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather_Mobile</title>
    <link rel="stylesheet" href="style.css">
     <script src="https://unpkg.com/feather-icons"></script><link rel="icon" href="">
</head>
<body>

    <!--<i data-feather="facebook"></i>-->


    <div class="iphone-container">

      <div class="notch"></div>
        <div class="today-temp">
          <i class="top-icon" data-feather="cloud-rain"></i>
          <h3>PARTLY CLOUDY</h3>
          <p class="city-name">São Paulo - BR </p>
          <h1>19°</h1>
        </div>

      <div class="week">
        <div class="day">
          <p class="weekday">WED</p>
          <i class="" data-feather="cloud-drizzle"></i>
          <span class="temperature">19°</span>
        </div>
         <div class="day">
          <p class="weekday">THU</p>
          <i class="" data-feather="cloud-rain"></i>
          <span class="temperature">20°</span>
        </div>
         <div class="day">
          <p class="weekday">FRY</p>
          <i class="" data-feather="cloud-lightning"></i>
          <span class="temperature">18°</span>
        </div>
         <div class="day">
          <p class="weekday">SAT</p>
          <i class="" data-feather="cloud-rain"></i>
          <span class="temperature">20°</span>
        </div>
         <div class="day">
          <p class="weekday">SUN</p>
          <i class="" data-feather="sun"></i>
          <span class="temperature">23°</span>
        </div>
         <div class="day">
          <p class="weekday">MON</p>
          <i class="" data-feather="cloud"></i>
          <span class="temperature">22°</span>
        </div>
         <!--<div class="day">
          <p class="weekday">TUE</p>
          <i class="" data-feather="cloud"></i>
          <span class="temperature">21°</span>
        </div>-->
      </div>

      <div class="footer">
        <i class="" data-feather="arrow-left"></i>
        <i class="" data-feather="refresh-ccw"></i>
        <i class="" data-feather="arrow-right"></i>
      </div>

      <div class="iphone-menu">

      </div>
    </div>

    <script>
      feather.replace()
    </script>    
</body>
</html>
